<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
<body>
    <div id="story" class="story">
        <div id="text">
            Oh No! The 5 Hand King is here! We need help urgently!   
        </div>
        <div id="text2" class="hidden">
            We need someone who can beat him in the hardest game of all time.  
        </div>
        <div id="text3" class="hidden">
            ROCK PAPER SCISSORS!  
        </div>
        <div id="text4" class="hidden">
            YOU.  
        </div>
        <div id="text5" class="hidden">
            YES YOU. We do not have time to waste. Get ready to play!  
        </div>
        <div class="next">
            <button class="nextPart">Next</button>
        </div>
    </div>

    <div id="game" class="gameSection hidden">
        <div id="rpsChoices">
            <div id="rock" class="rpsSelection" data-value=0><img src="/images/rock.png" alt="rock"></div>
            <div id="paper" class="rpsSelection" data-value=1><img src="/images/paper.png" alt="paper"></div>
            <div id="scissors" class="rpsSelection" data-value=2><img src="/images/scissors.png" alt="scissors"></div>
        </div>
        <div class="wrapper">        
            <div id="scoreBoard">
                <div id="scoreBoardHeader">Scoreboard</div>
                <div id="points">
                    <div class="pointsSection" id="playerPoints">
                        <div class="pointsHeader">Player</div>
                        <div id="playerScore">0</div>
                    </div>
                    <div class="pointsSection" id="computerPoints">
                        <div class="pointsHeader">5 Hands King</div>
                        <div id="computerScore">0</div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
            <div id="msg" class="hidden"></div>
            <div><button id="roundButton">Next Round</button></div>
            </div>
        </div>
    </div>

    <div id="finish" class="hidden"></div>


    <script src="rock_paper_scissors.js"></script>
</body>
</html>
